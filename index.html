<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Clicker Game</title>
  </head>
  <body>
    <header>
      <h1>How Happy Are You?</h1>
    </header>
    <section>
      <div class="btn-container">
        <button id="btn">
          <img src="imgs/Smiley.png" / alt="smiley-face" class="smiley">
        </button>
      </div>
      <div class="smiles-per-sec">1, 10, 100 whatever upgrades denote!</div>
      <div id="totalsmiles">0</div>
      <div class="reset">
        <button id="rbtn">Reset</button>
      </div>
    </section>
  </body>
</html>
