<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Clicker Game</title>
  </head>
  <body>
    <header>
      <h1>How Happy Are You?</h1>
      <p>
        Rules: Click the face to gain happiness! You automatically gain 1 happy
        point every 10 seconds for being alive.
      </p>
      <p>If you are unhappy, you can click on the sad face and reset.</p>
    </header>
    <section>
      <div class="btn-container">
        <button id="btn">
          <img src="imgs/Smiley.png" alt="smiley-face" class="smiley" />
        </button>
      </div>
      <div id="totalsmiles">0</div>
      <div class="reset">
        <button id="resetBtn">
          <img src="imgs/crysmiley.png" alt="sad-face" class="sad-smiley" />
        </button>
      </div>
      <div class="upgrade-container">
        <p>
          ðŸ’Š Buy Happy Pill for 10 points. Adds 1 point per click and doubles
          your automatic points<button id="buyBtn">BUY</button>
        </p>
      </div>
    </section>
  </body>
</html>
